<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Portfolio
      {% endblock %}
    </title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Custom Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  </head>
  <body class="dark-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home.home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about.about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="dark-mode-icon"><i class="bi bi-moon-fill"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header with GIF background -->
    <header class="header-background mb-4">
      <div class="container text-light">
        <h1 class="display-4">Welcome</h1>
        <p>Introductory information or other relevant content.</p>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      {% block content %}
        <!-- Content goes here -->
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-3">
            <h5>About Me</h5>
            <p>Brief description or inspirational quote.</p>
          </div>
          <div class="col-lg-4 offset-lg-2">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-light">GitHub</a>
              </li>
              <li>
                <a href="#" class="text-light">LinkedIn</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="text-center">&copy; {{ year }} Your Name or Company</div>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
